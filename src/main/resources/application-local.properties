quarkus.profile=local
quarkus.http.port=${SERVER_PORT:8088}
quarkus.log.console.json=false
quarkus.console.color=true
quarkus.smallrye-openapi.auto-add-server=true
quarkus.ssl.native=true

quarkus.rest-client.model-path-api.url=${MODEL_BASE_PATH:http://localhost:8080/api/v1/model}
quarkus.rest-client.bpmn-client.url=${quarkus.rest-client.model-path-api.url}${BPMN_ROUTE_BASE_PATH:/bpmn}
quarkus.rest-client.workflow-client.url=${quarkus.rest-client.model-path-api.url}${WORKFLOW_ROUTE_BASE_PATH:/workflow-resource}
quarkus.rest-client.resource-client.url=${quarkus.rest-client.model-path-api.url}${RESOURCE_ROUTE_BASE_PATH:/resources}
quarkus.rest-client.user-client.url=${quarkus.rest-client.model-path-api.url}${USERS_ROUTE_BASE_PATH:/users}

quarkus.security.auth.enabled-in-dev-mode=false

%local.enable.authorization=true
%dev.enable.authorization=true
%prod.enable.authorization=false

